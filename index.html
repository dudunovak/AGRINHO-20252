<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Campo à Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Agro" class="logo-img">
            <h1>Do Campo à Cidade</h1>
        </div>
    </header>

    <!-- Seção de Introdução -->
    <section class="intro">
        <h2>Bem-vindo ao Mundo Agro</h2>
        <p>Acompanhe a jornada do campo até as grandes cidades, com toda a riqueza que a agricultura traz para a economia e para o nosso cotidiano.</p>
        <button onclick="window.location.href='campo.html'">Conheça o Campo</button>
        <button onclick="window.location.href='cidade.html'">Explore a Cidade</button>
    </section>

    <!-- Seção de Imagens -->
    <section class="imagem-container">
        <div class="imagem">
            <img src="campo.jpg" alt="Campo" class="imagem-campo">
            <p>Cultura no Campo</p>
        </div>
        <div class="imagem">
            <img src="cidade.jpg" alt="Cidade" class="imagem-cidade">
            <p>Desenvolvimento na Cidade</p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Do Campo à Cidade | Todos os direitos reservados</p>
    </footer>
</body>
</html>
